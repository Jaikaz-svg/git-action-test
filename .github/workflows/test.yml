name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Elementary Tests
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â” Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm install
      
    - name: ğŸ§ª Run tests
      run: npm test
      
    - name: âœ… Code quality check
      run: |
        echo "ğŸ” Checking code structure..."
        [ -f "test.js" ] && echo "âœ… test.js exists" || exit 1
        [ -f "package.json" ] && echo "âœ… package.json exists" || exit 1
        echo "ğŸ“Š All files are present"
